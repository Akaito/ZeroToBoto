---
layout: default
title: {{ site.name }}
---

<div class="posts">
	{% assign sorted_posts = site.posts | sort: 'info_order' %}
    {% for post in sorted_posts %}
    <article class="post">
        <h2>{{ post.info_order }}. <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <div class="entry">
            {{ post.excerpt }}
            ... <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </div>
    </article>
    <hr/>
    {% endfor %}
</div>
